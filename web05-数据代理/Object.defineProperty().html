<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">

  <title>Title</title>
  <link rel="shortcut icon" href="" type="image/x-icon">
  <script src="../lib/vue.min.js"></script>
</head>
<body>

    <div id="app"></div>
	<script>
		let number = 20;
		let person = {
			name: 'kaede',
			sex: 'male'
		};
		Object.defineProperty(person, 'age', {
			// 当需要读取age属性时，get函数(getter)就会被调用，返回值为age的值
			get() {
				console.log('age属性被读取...');
				return number;
			},
			// 当修改age属性时，set函数(setter)就会被调用，参数为修改的值
			set(value) {
				console.log('age属性被修改为' + value + '...');
				number = value;
			}
		});
	</script>

</body>
</html>
