<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="Keywords" content="">

	<title>Title</title>
	<link rel="shortcut icon" href="" type="image/x-icon">
	<script src="../lib/vue.min.js"></script>
</head>
<body>

	<div id="app">
		<button v-on:click="showInfo">点击提示信息</button>
		<button @click="showInfo2('kaede',$event)">点击提示信息</button>
	</div>
	<script>
		const vue = new Vue({
			el: '#app',
			data: {},
			// 配置事件的回调，不会做数据代理，因为方法不需要改变
			methods: {
				// 第一个参数为事件对象
				showInfo(e) {
					// 阻止事件的默认行为
					e.preventDefault();
					// 停止事件冒泡
					e.stopPropagation();
					alert('hello');
					console.log(this === vue);
				},
				showInfo2(name, e) {
					alert('hello ' + name);
					console.log(e);
				}
			}
		});
	</script>

</body>
</html>
