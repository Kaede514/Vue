<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="Keywords" content="">

	<title>Title</title>
	<link rel="shortcut icon" href="" type="image/x-icon">
	<script src="../lib/vue.min.js"></script>
</head>
<body>

	<div id="app">
		<button @click="switchStatus">切换显式状态</button>
		<!-- 使用v-show做条件渲染 -->
		<h2 v-show="flag">hello, {{name}}</h2>
		<!-- 使用v-if做条件渲染 -->
		<h2 v-if="flag">hello, {{name}}</h2>
		<h2 v-if="type == 'A'">A</h2>
		<h2 v-else>else</h2>
		<!-- 比多个v-if性能好，且最多只会显式一个，但之间不能有其他元素 -->
		<h2 v-if="type == 'A'">A</h2>
		<h2 v-else-if="type == 'E'">E1</h2>
		<h2 v-else-if="type == 'E'">E2</h2>
		<h2 v-else>else</h2>
		<!-- template标签不影响结构，但只能配合v-if，不能配合v-show -->
		<template v-if="true">
			<h2>hello</h2>
			<h2>hi</h2>
		</template>
	</div>
	<script>
		const vue = new Vue({
			el: '#app',
			data: {
				name: 'kaede',
				flag: true,
				type: 'E'
			},
			methods: {
				switchStatus() {
					this.flag = !this.flag;
				}
			}
		});
	</script>

</body>
</html>
