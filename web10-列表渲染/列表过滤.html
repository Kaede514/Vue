<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="Keywords" content="">

	<title>Title</title>
	<link rel="shortcut icon" href="" type="image/x-icon">
	<script src="../lib/vue.min.js"></script>
</head>
<body>

	<div id="app">
		<input type="text" v-model="keyWord" placeholder="请输入要搜索的名字">
		<ul>
			<li v-for="item in filPersons" :key="item.id">
				{{item.name}} - {{item.age}}
			</li>
		</ul>
	</div>
	<script>
		const vue = new Vue({
			el: '#app',
			data: {
				persons: [
					{id: '001', name: 'kaede', age: 20},
					{id: '002', name: 'asahi', age: 18},
					{id: '003', name: 'user', age: 24},
					{id: '004', name: 'root', age: 26}
				],
				keyWord: ''
				// filPersons: []
			},
			// 用watch实现
			/* watch: {
				keyWord: {
					immediate: true,
					handler() {
						this.filPersons = this.persons.filter((val) => {
							return val.name.indexOf(this.keyWord) != -1;
						});
					}
				}
			} */
			// 用computed实现
			computed: {
				filPersons() {
					return this.persons.filter((val) => {
						return val.name.indexOf(this.keyWord) != -1;
					});
				}
			}
		});
	</script>

</body>
</html>
