<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="Keywords" content="">

	<title>Title</title>
	<link rel="shortcut icon" href="" type="image/x-icon">
	<script src="../lib/vue.min.js"></script>
</head>
<body>

	<div id="app">
		<h2>n为{{n}}</h2>
		<button @click="add">点击n加1</button>
		<button @click="bye">点击销毁Vue实例</button>
	</div>
	<script>
		const vue = new Vue({
			el: '#app',
			data: {
				n: 1
			},
			methods: {
				add() {
					console.log('add...');
					this.n++;
				},
				bye() {
					console.log('bye...');
					this.$destroy();
				}
			},
			watch: {
				n(newVal, oldVal) {
					console.log(`n由${oldVal}变为了${newVal}`)
				}
			},
			beforeCreate() {
				console.log('beforeCreate...');
			},
			created() {
				console.log('created...');
			},
			beforeMount() {
				console.log('beforeMount...');
			},
			mounted() {
				console.log('mounted...');
			},
			beforeUpdate() {
				console.log('beforeUpdate...');
			},
			updated() {
				console.log('updated...');
			},
			beforeDestroy() {
				console.log('beforeDestroy...');
			},
			destroyed() {
				console.log('destroyed...');
			}
		});
	</script>

</body>
</html>
