<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="Keywords" content="">

	<title>Title</title>
	<link rel="shortcut icon" href="" type="image/x-icon">
	<script src="../lib/vue.min.js"></script>
</head>
<body>

	<div id="app">
		<form>
			账号：<input type="text" v-model="userInfo.account"><br/>
			密码：<input type="password" v-model="userInfo.password"><br/>
			年龄：<input type="text" v-model.number="userInfo.age"><br/>
			性别：
			男<input type="radio" value="0" v-model="userInfo.sex">
			女<input type="radio" value="1" v-model="userInfo.sex"><br/>
			爱好：
			anime<input type="checkbox" value="anime" v-model="userInfo.hobbies">
			comic<input type="checkbox" value="comic" v-model="userInfo.hobbies">
			game<input type="checkbox" value="game" v-model="userInfo.hobbies">
			所在地区
			<select v-model="userInfo.city">
				<option value="">请选择</option>
				<option value="beijing">北京</option>
				<option value="shanghai">上海</option>
			</select><br/>
			其他信息：<textarea v-model.lazy="userInfo.other"></textarea><br/>
			<!-- 未设置value时，勾选为true，不勾选为false -->
			<input type="checkbox" v-model="userInfo.agree">阅读并接受<a href="#">《用户协议》</a><br/>
			<button @click.prevent="submit">提交</button>
		</form>
	</div>
	<script>
		const vue = new Vue({
			el: '#app',
			data: {
				userInfo: {
					account: '',
					password: '',
					age: '',
					// 初始值为默认勾选
					sex: '0',
					// 初始值为默认勾选
					hobbies: ['anime'],
					// 初始值为默认勾选
					city: 'shanghai',
					other: '',
					agree: false
				}
			},
			methods: {
				submit() {
					console.log(JSON.stringify(this.userInfo));
				}
			}
		});
	</script>

</body>
</html>
