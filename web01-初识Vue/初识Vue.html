<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="Keywords" content="">

	<title>Title</title>
	<link rel="shortcut icon" href="../image/icon.jpg" type="image/x-icon">
	<!-- 引入Vue -->
	<script src="../lib/vue.min.js"></script>
</head>
<body>

	<!-- 准备好容器 -->
	<div id="app">
		<!-- 插值语法{{}} -->
		<h1>Hello, {{name}}</h1>
	</div>
	<script>
		// 创建Vue实例，传入配置对象
		const vue = new Vue({
			// element，设置Vue实例管理的元素，值通常为CSS选择器字符串
			// el: document.getElementById('app')
			el: '#app',
			// data中用于存储数据，数据供el所指定的容器使用，值暂时写成对象(后面可能会写成函数)
			data: {
				name: 'kaede'
			}
		});
	</script>

</body>
</html>
