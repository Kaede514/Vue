<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="Keywords" content="">

	<title>Title</title>
	<link rel="shortcut icon" href="" type="image/x-icon">
	<script src="../lib/vue.min.js"></script>
	<style>
		/* 选中所有标签中有v-cloak属性的元素 */
		[v-cloak] {
			display: none;
		}
	</style>
</head>
<body>

	<div id="app">
		<h2 v-text="msg"></h2>
		<h2 v-html="msg"></h2>
		<h2 v-cloak>{{msg}}</h2>
		<h2 v-once>默认n为{{n}}</h2>
		<h2>当前n为{{n}}</h2>
		<button @click="n++">点击n加1</button>
		<h2 v-pre>跳过编译</h2>
		<h2 v-pre>当前n为{{n}}</h2>
	</div>
	<script>
		const vue = new Vue({
			el: '#app',
			data: {
				msg: '<a href="#">msg</a>',
				n: 0
			}
		});
	</script>

</body>
</html>
