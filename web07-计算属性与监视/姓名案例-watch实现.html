<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="Keywords" content="">

	<title>Title</title>
	<link rel="shortcut icon" href="" type="image/x-icon">
	<script src="../lib/vue.min.js"></script>
</head>
<body>

	<div id="app">
		姓：<input type="text" v-model="fName"><br/>
		名：<input type="text" v-model="lName"><br/>
		全名：<span>{{fullName}}</span><br/>
	</div>
	<script>
		const vue = new Vue({
			el: '#app',
			data: {
				fName: '张',
				lName: '三',
				fullName: '张三'
			},
			watch: {
				fName(val) {
					// 箭头函数中的this指的是函数定义位置的上下文this
					setTimeout(() => {
						console.log(this);
						this.fullName = val + this.lName;
					}, 1000)
				},
				lName(val) {
					this.fullName = this.fName + val;
				}
			}
		});
	</script>

</body>
</html>
