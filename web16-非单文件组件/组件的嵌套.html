<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="Keywords" content="">

	<title>Title</title>
	<link rel="shortcut icon" href="" type="image/x-icon">
	<script src="../lib/vue.min.js"></script>
</head>
<body>

	<div id="app"></div>
	<script>
		const hello = Vue.extend({
			template: '<h2>hello</h2>'
		});
		const pet = Vue.extend({
			template: `
				<div>
					<h2>宠物姓名：{{name}}</h2>
					<h2>宠物年龄：{{age}}</h2>
				</div>
			`,
			data() {
				return {
					name: '小草',
					age: 3
				}
			}
		});
		const student = Vue.extend({
			components: {
				hello
			},
			template: `
				<div>
					<hello></hello>
					<h2>学生姓名：{{name}}</h2>
					<h2>学生性别：{{sex}}</h2>
				</div>
			`,
			data() {
				return {
					name: '张三',
					sex: '男'
				}
			}
		});
		const app = Vue.extend({
			components: {
				student,
				pet
			},
			template: `
				<div>
					<student></student>
					<pet></pet>
				</div>
			`
		});
		const vue = new Vue({
			el: '#app',
			components: {
				app
			},
			template: '<app></app>'
		});
	</script>

</body>
</html>
