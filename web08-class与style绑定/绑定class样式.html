<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="Keywords" content="">

	<title>Title</title>
	<link rel="shortcut icon" href="" type="image/x-icon">
	<script src="../lib/vue.min.js"></script>
	<style>
		.basic {
			display: block;
			width: 400px;
			height: 60px;
		}
		.bgc {
			background-color: pink;
		}
		.bgc2 {
			background-color: #83a5f1;
		}
		.radius {
			border-radius: 10px;
		}
		.text {
			font-size: 24px;
		}
	</style>
</head>
<body>

	<div id="app">
		<!-- 绑定class样式，字符串写法，适用于样式的类名不确定、需要动态指定的场景 -->
		<div class="basic" :class="bg">{{name}}</div>
		<!-- 绑定class样式，数组写法，适用于样式的个数不确定、名字也不确定的场景 -->
		<div class="basic" :class="arr">{{name}}</div>
		<!-- 绑定class样式，对象写法，适用于样式的个数确定、名字也确定的场景 -->
		<div class="basic" :class="obj">{{name}}</div>
		<button @click="changeClass">changeClass</button>
	</div>
	<script>
		const vue = new Vue({
			el: '#app',
			data: {
				name: 'kaede',
				bg: 'bgc2',
				arr: ['text', 'radius', 'bgc'],
				obj: {
					bgc2: false,
					text: false
				}
			},
			methods: {
				changeClass() {
					const bgs = ['bgc', 'bgc2'];
					this.bg = bgs[Math.floor(Math.random()*2)];
					this.arr.shift();
					this.obj.bgc2 = true;
					this.obj.text = true;
				}
			}
		});
	</script>

</body>
</html>
